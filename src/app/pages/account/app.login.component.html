<div class="login-body">
  <div class="login-panel p-fluid">
    <div class="login-panel-header">
      <img src="assets/layout/images/logo-slim.png" />
    </div>
    <div class="login-panel-content" [ngSwitch]="navigation">
      <p-messages [value]="msgs"></p-messages>
      <div class="grid" *ngSwitchDefault>
        <form [formGroup]="formLogin" class="col-12">
          <div class="col-12">
            <h1>Preencha seus dados abaixo para entrar:</h1>
          </div>
          <div class="col-12">
            <span class="p-float-label">
              <input type="text" pInputText formControlName="username" />
              <label>Preencha seu e-mail para entrar</label>
            </span>
          </div>
          <div class="col-12">
            <span class="p-float-label">
              <input type="password" pInputText formControlName="password" />
              <label>Preencha aqui sua senha</label>
            </span>
          </div>
          <div class="col-12">
            <button
              pButton
              type="button"
              label="Acessar Avocat"
              icon="pi pi-user"
              [disabled]="formLogin.invalid"
              (click)="logIn()"
            ></button>
          </div>
          <div class="col-12">
            Ainda não tem cadastro?
            <a style="cursor: pointer;" (click)="navigation = 'signup'">Inscreva-se</a> aqui!
          </div>
        </form>
      </div>

      <!--Signup-->
      <div class="grid" *ngSwitchCase="'signup'">
        <form [formGroup]="formSignup" class="col-12">
          <div class="col-12">
            <h1>Realize o seu cadastro:</h1>
          </div>
          <div class="col-12">
            <span class="p-float-label">
              <input type="text" pInputText formControlName="officeName" />
              <label>Nome do seu escritório</label>              
            </span>
          </div>
          <div class="col-12">
            <span class="p-float-label">
              <input type="text" pInputText formControlName="fullName" />
              <label>Seu nome completo</label>              
            </span>
          </div>
          <div class="col-12">
            <span class="p-float-label">
              <input type="email" pInputText formControlName="email" />
              <label>E-mail para acessar a plataforma</label>              
            </span>
          </div>
          <div class="col-12">
            <button
              pButton
              type="submit"
              label="Criar o meu Escritóio"
              icon="pi pi-user"
              [disabled]="formSignup.invalid"
              (click)="signUp()"
            ></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
