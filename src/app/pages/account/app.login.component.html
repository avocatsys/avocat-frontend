<block-viewer header="Sign-In" containerClass="surface-ground px-4 py-8 md:px-6 lg:px-8 flex align-items-center justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6" [ngSwitch]="navigation">
        <p-messages [value]="msgs"></p-messages>
        <form [formGroup]="formLogin" class="col-12" *ngSwitchDefault>
            <div class="text-center mb-5">
                <img src="assets/demo/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3" />
                <div class="text-900 text-3xl font-medium mb-3">Bem vindo a Avocat!</div>
                <span class="text-600 font-medium line-height-3">Não tem uma conta?</span>
                <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="navigation = 'signup'">Crie a sua conta ainda hoje!</a>
            </div>
            <div>
                <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                <input id="email1" type="text" pInputText class="w-full mb-3" formControlName="username" />

                <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                <input id="password1" type="password" pInputText class="w-full mb-3" formControlName="password" />

                <div class="flex align-items-center justify-content-between mb-6">
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" (click)="navigation = 'signup'">Esqueci minha senha</a>
                </div>

                <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" [disabled]="formLogin.invalid" (click)="logIn()"></button>
            </div>
        </form>

        <form [formGroup]="formSignup" class="col-12" *ngSwitchCase="'signup'">
            <div>
                <label for="email1" class="block text-900 font-medium mb-2">Nome do escritório</label>
                <input id="email1" type="text" pInputText class="w-full mb-3" formControlName="officeName"/>

                <label for="password1" class="block text-900 font-medium mb-2">Seu nome completo</label>
                <input id="password1" type="text" pInputText class="w-full mb-3" formControlName="fullName"/>

                <label for="password1" class="block text-900 font-medium mb-2">Email para acessar a plataforma</label>
                <input id="password1" type="text" pInputText class="w-full mb-3" formControlName="email"/>

                <div class="flex align-items-center justify-content-between mb-6">
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" (click)="navigation = 'login'">Voltar para login</a>
                </div>

                <button pButton pRipple label="Criar minha conta" icon="pi pi-user" class="w-full" [disabled]="formSignup.invalid" (click)="signUp()"></button>
            </div>
        </form>
        
        <form [formGroup]="formForgot" class="col-12" *ngSwitchCase="'forgot'">
            <div>
                <label class="block text-900 font-medium mb-2">Digite sua nova senha</label>
                <input type="password" pInputText class="w-full mb-3" formControlName="password1"/>

                <label class="block text-900 font-medium mb-2">Digite novamente sua nova senha</label>
                <input type="password" pInputText class="w-full mb-3" formControlName="password2"/>

                <button pButton pRipple label="Confirmar" icon="pi pi-user" class="w-full" [disabled]="formForgot.invalid" (click)="resetPassword()"></button>
            </div>
        </form>
    </div>
</block-viewer>
