<div class="login-body">
    <div class="login-panel p-fluid">
        <div class="login-panel-header">
            <img src="assets/layout/images/logo-slim.png">
        </div>
        <div class="login-panel-content" [ngSwitch]="navigation">
            <p-messages [value]="msgs"></p-messages>            
            <div class="grid" *ngSwitchDefault>
                <div class="col-12">
                    <h1>Preencha seus dados abaixo para entrar:</h1>
                </div>
                <div class="col-12">
                    <span class="p-float-label">
                        <input type="text" pInputText>
                        <label>Preencha seu e-mail para entrar</label>
                    </span>
                </div>
                <div class="col-12">
                    <span class="p-float-label">
                        <input type="text" pInputText>
                        <label>Preencha aqui sua senha</label>
                    </span>
                </div>
                <div class="col-12">
                    <button pButton type="button" label="Acessar Avocat" icon="pi pi-user"></button>
                </div>
                <div class="col-12">
                    Ainda não tem cadastro? <a (click)="navigation='signup'">Inscreva-se</a> aqui!
                </div>
            </div>
            
            <!--Signup-->
            <div class="grid" *ngSwitchCase="'signup'">
                <form [formGroup]="formSignup">
                    <div class="col-12">
                        <h1>Realize o seu cadastro:</h1>
                    </div>
                    <div class="col-12">
                        <span class="p-float-label">
                            <input type="text" pInputText formControlName="officeName">
                            <label>Nome do seu escritório</label>
                            <small id="username-help" class="p-error" *ngIf="!formSignup.controls.officeName.valid && !formSignup.controls.officeName.prestine">Informe o seu nome completo.</small>
                        </span>
                    </div>
                    <div class="col-12">
                        <span class="p-float-label">
                            <input type="text" pInputText formControlName="fullName">
                            <label>Seu nome completo</label>
                            <small id="username-help" class="p-error" *ngIf="!formSignup.controls.fullName.valid && !formSignup.controls.officeName.prestine">Informe o seu nome completo.</small>
                        </span>
                    </div>
                    <div class="col-12">
                        <span class="p-float-label">
                            <input type="email" pInputText formControlName="email">
                            <label>E-mail para acessar a plataforma</label>
                            <small id="username-help" class="p-error" *ngIf="!formSignup.controls.email.valid && !formSignup.controls.officeName.prestine">Informe o seu e-mail.</small>
                        </span>
                    </div>
                    <div class="col-12">
                        <button pButton type="submit" label="Criar o meu Escritóio" icon="pi pi-user" [disabled]="formSignup.invalid" (click)="submit()"></button>
                    </div>
                </form>               
            </div>
        </div>
    </div>
</div>
