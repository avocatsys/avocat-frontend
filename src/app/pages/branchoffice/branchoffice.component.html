<div [ngSwitch]="navigation">
  <div class="grid" *ngSwitchDefault="list">
    <div class="col-12">
      <div class="card">
        <h5>Filiais</h5>
        <p-table
          #dt1
          [value]="rows"
          dataKey="id"
          [rows]="10"
          [rowHover]="true"
          styleClass="p-datatable-gridlines"
          [paginator]="true"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
              <button
                pButton
                label="Novo"
                class="p-button-outlined mb-2"
                icon="pi pi-plus"
                (click)="navigation = 'form'"
              ></button>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th>
                <div class="flex justify-content-between align-items-center">
                  CPF/CNPJ
                </div>
              </th>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Razão Social
                </div>
              </th>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Nome da Filial
                </div>
              </th>
              <th>
                <div class="flex justify-content-between align-items-center">
                  E-mail
                </div>
              </th>
              <th style="width: 8rem">
                <div class="flex justify-content-between align-items-center">
                  Ativa
                </div>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-row>
            <tr>
              <td style="min-width: 12rem">
                {{ row.cpfCnpj }}
              </td>
              <td style="min-width: 12rem">
                {{ row.corporateName }}
              </td>
              <td style="min-width: 14rem">
                {{ row.branchOfficeName }}
              </td>
              <td style="min-width: 12rem">
                {{ row.email }}
              </td>
              <td class="text-center" style="min-width: 8rem">
                <i
                  class="pi pi-file-edit"
                  title="edit"
                  style="color: blue; cursor: pointer"
                  (click)="edit(row.id)"
                ></i>
                <i
                  class="pi pi-trash"
                  title="remove"
                  style="color: red; cursor: pointer; margin-left: 1rem"
                ></i>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="7">No resources found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>

  <div class="card" *ngSwitchCase="'form'">
    <p-toast key="tst" [baseZIndex]="99999"></p-toast>
    <span *ngIf="busy">
      <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
      <small style="margin-left: 0.5rem">Processing...</small>
    </span>
    <h5>Filial</h5>
    <button
      pButton
      label="Voltar"
      class="p-button-outlined mb-2"
      icon="pi pi-arrow-left"
      (click)="navigation = 'list'; load()"
    ></button>

    <form [formGroup]="formBranchOffice">
      <div class="grid p-fluid mt-3">
        <input
          type="text"
          id="inputtext"
          pInputText
          hidden          
          formControlName="id"
        />

        <div class="field col-12 md:col-4">
          <span class="p-float-label">
            <input
              type="text"
              id="inputtext"
              pInputText
              formControlName="cpfCnpj"
            />
            <label for="inputtext">CNPJ\CPF</label>
          </span>
        </div>
        <div class="field col-12 md:col-4">
          <span class="p-float-label">
            <input
              type="text"
              id="inputtext"
              pInputText
              formControlName="corporateName"
            />
            <label for="inputtext">Razão Social</label>
          </span>
        </div>
        <div class="field col-12 md:col-4">
          <span class="p-float-label">
            <input
              type="text"
              id="inputtext"
              pInputText
              formControlName="branchOfficeName"
            />
            <label for="inputtext">Nome do Escritório</label>
          </span>
        </div>
      </div>

      <div class="grid p-fluid mt-3">
        <div class="field col-12 md:col-4">
          <span class="p-float-label">
            <input
              type="text"
              id="inputtext"
              pInputText
              formControlName="codeOffice"
            />
            <label for="inputtext">Código do Escritório</label>
          </span>
        </div>
        <div class="field col-12 md:col-4">
          <span class="p-float-label">
            <input
              type="text"
              id="inputtext"
              pInputText
              formControlName="stateRegistration"
            />
            <label for="inputtext">Inscrição Estadual</label>
          </span>
        </div>
        <div class="field col-12 md:col-4">
          <span class="p-float-label">
            <input
              type="text"
              id="inputtext"
              pInputText
              formControlName="email"
            />
            <label for="inputtext">E-mail</label>
          </span>
        </div>
      </div>

      <button
        pButton
        pRipple
        label="Salvar"
        class="mr-2 mb-2"
        icon="pi pi-save"
        (click)="save()"
        [disabled]="busy"
      ></button>
    </form>
  </div>
</div>
