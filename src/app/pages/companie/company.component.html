<div [ngSwitch]="navigation">
  <div class="grid" *ngSwitchDefault="list">
    <div class="col-12">
      <div class="card">
        <h5>{{ pageTitle }}</h5>
        <span *ngIf="busy">
          <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
          <small style="margin-left: 0.5rem">Processing...</small>
        </span>
        <p-table
          #dt1
          [value]="rows"
          dataKey="id"
          [rows]="10"
          [rowHover]="true"
          styleClass="p-datatable-gridlines"
          [paginator]="true"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
              <button
                pButton
                label="Novo"
                class="p-button-outlined mb-2"
                icon="pi pi-plus"
                (click)="navigation = 'form'; formGroup.reset()"
              ></button>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Nome
                </div>
              </th>
              <th>
                <div class="flex justify-content-between align-items-center">
                  CNPJ/CPF
                </div>
              </th>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Unidade associada
                </div>
              </th>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Tipo de pessoa
                </div>
              </th>
              <th>
                <div class="flex justify-content-between align-items-center">
                  Ações
                </div>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-row>
            <tr>
              <td style="min-width: 12rem">
                {{ row.name }}
              </td>
              <td style="min-width: 12rem">
                {{ row.cpfCnpj }}
              </td>
              <td style="min-width: 12rem">
                {{ row.customer.officeName }}
              </td>
              <td style="min-width: 12rem">
                {{ row.companyTypes }}
              </td>
              <td class="text-center" style="min-width: 8rem">
                <i
                  class="pi pi-file-edit"
                  title="edit"
                  style="color: blue; cursor: pointer"
                  (click)="edit(row.id)"
                ></i>
                <i
                  class="pi pi-trash"
                  title="remove"
                  style="color: red; cursor: pointer; margin-left: 1rem"
                ></i>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="7">No resources found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>

  <div class="card" *ngSwitchCase="'form'">
    <p-toast key="tst" [baseZIndex]="99999"></p-toast>
    <span *ngIf="busy">
      <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
      <small style="margin-left: 0.5rem">Processing...</small>
    </span>
    <h5>{{ pageTitle }}</h5>
    <button
      pButton
      label="Voltar"
      class="p-button-outlined mb-2"
      icon="pi pi-arrow-left"
      (click)="navigation = 'list'; load()"
    ></button>

    <form [formGroup]="formGroup">
      <input
        type="text"
        id="inputtext"
        pInputText
        hidden
        formControlName="id"
      />

      <p-tabView>
        <p-tabPanel header="Dados principais">
          <div class="grid p-fluid">
            <div class="field col-12 md:col-3">
              <p-dropdown
                type="text"
                id="id"
                placeholder="Selecione a Unidade"
                optionLabel="branchOfficeName"
                [options]="branchOfficeDrop"
                formControlName="branchOffice"
              ></p-dropdown>
            </div>
          </div>

          <div class="grid p-fluid">
            <div class="field col-12 md:col-3">
              <span class="p-float-label">
                <input
                  type="text"
                  id="inputtext"
                  pInputText
                  formControlName="name"
                />
                <label for="inputtext">Nome</label>
              </span>
            </div>

            <div class="field col-12 md:col-3">
              <span class="p-float-label">
                <input
                  type="text"
                  id="inputtext"
                  pInputText
                  formControlName="cpfCnpj"
                />
                <label for="inputtext">CNPJ ou CPF</label>
              </span>
            </div>
          </div>

          <div class="grid p-fluid">
            <div class="field col-12 md:col-3">
              <span class="p-float-label">
                <input
                  type="text"
                  id="inputtext"
                  pInputText
                  formControlName="stateRegistration"
                />
                <label for="inputtext">Inscrição Estadual</label>
              </span>
            </div>

            <div class="field col-12 md:col-3">
              <p-dropdown                   
                placeholder="Selecione o Tipo de Pessoa"
                [options]="persons"                                                                             
                formControlName="companyTypes"
              ></p-dropdown>
            </div>
          </div>

          <div class="grid p-fluid">
            <div class="field col-12 md:col-6">
              <textarea
                rows="5"
                cols="30"
                placeholder="Descrição do contrato"
                pInputTextarea
                formControlName="description"
              ></textarea>
            </div>
          </div>
        </p-tabPanel>

        <p-tabPanel header="Configurações para faturamento">
          <div class="grid p-fluid">
            <div class="field col-12 md:col-3">
              <span class="p-float-label">
                <input
                  type="email"
                  id="inputtext"
                  pInputText
                  formControlName="billingEmail"
                />
                <label for="inputtext">E-mail de cobrança</label>
              </span>
            </div>

            <div class="field col-12 md:col-3">
              <p-inputNumber
                placeholder="Dia de emissão"
                mode="decimal"
                [showButtons]="true"
                [min]="1"
                [max]="30"
                formControlName="issueDay"
              >
              </p-inputNumber>
            </div>
          </div>

          <div class="grid p-fluid">
            <div class="field col-12 md:col-3">
              <p-inputNumber
                placeholder="Dia de vencimento"
                mode="decimal"
                [showButtons]="true"
                [min]="1"
                [max]="30"
                formControlName="dueDate"
              >
              </p-inputNumber>
            </div>

            <div class="field col-12 md:col-3">
              <p-inputNumber
                placeholder="Prazo de vencimento"
                mode="decimal"
                [showButtons]="true"
                [min]="1"
                [max]="30"
                formControlName="maturityTerm"
              ></p-inputNumber>
            </div>
          </div>
        </p-tabPanel>
      </p-tabView>
    </form>

    <button
      pButton
      pRipple
      label="Salvar"
      class="mr-2 mb-2"
      icon="pi pi-save"
      (click)="save()"
    ></button>
  </div>
</div>
